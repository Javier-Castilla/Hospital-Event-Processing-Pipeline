AWSTemplateFormatVersion: '2010-09-09'
Description: 'Hospital Event Processing Pipeline - Dual Query Architecture'

Parameters:
  Environment:
    Type: String
    Default: dev
    Description: Environment name

  DataLakeBucketName:
    Type: String
    Description: Existing S3 DataLake bucket name

Resources:
  DatamartTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-datamart'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      Tags:
        - Key: Environment
          Value: !Ref Environment

  StatusTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-event-creation-status'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: eventId
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: eventId-index
          KeySchema:
            - AttributeName: eventId
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Environment
          Value: !Ref Environment

  EventQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub '${AWS::StackName}-event-queue'
      VisibilityTimeout: 300
      MessageRetentionPeriod: 345600
      ReceiveMessageWaitTimeSeconds: 20
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt DeadLetterQueue.Arn
        maxReceiveCount: 3

  DeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub '${AWS::StackName}-dlq'
      MessageRetentionPeriod: 1209600

  LambdaFeeder:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-feeder'
      Runtime: java21
      Handler: software.ulpgc.hospital.feeder.app.FeederHandler::handleRequest
      Role: !Sub 'arn:aws:iam::${AWS::AccountId}:role/LabRole'
      Code:
        S3Bucket: !Ref DataLakeBucketName
        S3Key: scripts/lambda-feeder.jar
      Timeout: 60
      MemorySize: 512
      Environment:
        Variables:
          QUEUE_URL: !Ref EventQueue
          DEBUG: "false"
          STATUS_TABLE_NAME: !Ref StatusTable

  LambdaIngest:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-ingest'
      Runtime: java21
      Handler: software.ulpgc.hospital.ingest.app.IngestHandler::handleRequest
      Role: !Sub 'arn:aws:iam::${AWS::AccountId}:role/LabRole'
      Code:
        S3Bucket: !Ref DataLakeBucketName
        S3Key: scripts/lambda-ingest.jar
      Timeout: 60
      MemorySize: 512
      Environment:
        Variables:
          BUCKET_NAME: !Ref DataLakeBucketName
          STATUS_TABLE_NAME: !Ref StatusTable

  LambdaIngestEventSourceMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      EventSourceArn: !GetAtt EventQueue.Arn
      FunctionName: !Ref LambdaIngest
      BatchSize: 10
      MaximumBatchingWindowInSeconds: 5

  LambdaMounter:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-mounter'
      Runtime: java21
      Handler: software.ulpgc.hospital.mounter.app.MounterHandler::handleRequest
      Role: !Sub 'arn:aws:iam::${AWS::AccountId}:role/LabRole'
      Code:
        S3Bucket: !Ref DataLakeBucketName
        S3Key: scripts/lambda-mounter.jar
      Timeout: 60
      MemorySize: 512
      Environment:
        Variables:
          BUCKET_NAME: !Ref DataLakeBucketName
          TABLE_NAME: !Ref DatamartTable
          STATUS_TABLE_NAME: !Ref StatusTable

  LambdaMounterPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref LambdaMounter
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceAccount: !Ref AWS::AccountId
      SourceArn: !Sub 'arn:aws:s3:::${DataLakeBucketName}'

  LambdaQuery:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-query'
      Runtime: java21
      Handler: software.ulpgc.hospital.query.app.QueryHandler::handleRequest
      Role: !Sub 'arn:aws:iam::${AWS::AccountId}:role/LabRole'
      Code:
        S3Bucket: !Ref DataLakeBucketName
        S3Key: scripts/lambda-query.jar
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          DATAMART_TABLE: !Ref DatamartTable
          BUCKET_NAME: !Ref DataLakeBucketName
          STATUS_TABLE_NAME: !Ref StatusTable

  RestApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${AWS::StackName}-rest-api'
      Description: 'Hospital Event Processing REST API'
      EndpointConfiguration:
        Types:
          - REGIONAL
      Body:
        openapi: "3.0.1"
        info:
          title: "Hospital Event Processing API"
          description: "Dual Query Architecture - Event ingestion and analytics"
          version: "1.0"

        paths:
          /events:
            post:
              summary: "Ingest new event"
              description: "Accepts hospital event and publishes to SQS queue"
              security:
                - api_key: []
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      oneOf:
                        - $ref: "#/components/schemas/AdmissionEvent"
                        - $ref: "#/components/schemas/ConsultationEvent"
              responses:
                '202':
                  description: "Event accepted for processing"
                '400':
                  description: "Invalid event format"
                '500':
                  description: "Internal server error"
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFeeder.Arn}/invocations"

            get:
              summary: "Query raw events"
              description: "Retrieve historical events from S3 data lake"
              security:
                - api_key: []
              parameters:
                - name: eventType
                  in: query
                  schema:
                    $ref: "#/components/schemas/EventType"
                  description: "Filter by event type"
                - name: date
                  in: query
                  schema:
                    type: string
                    format: date
                  description: "Filter by date (YYYY-MM-DD)"
              responses:
                '200':
                  description: "List of raw events"
                  content:
                    application/json:
                      schema:
                        type: array
                        items:
                          oneOf:
                            - $ref: "#/components/schemas/AdmissionEvent"
                            - $ref: "#/components/schemas/ConsultationEvent"
                '400':
                  description: "Invalid query parameters"
                '500':
                  description: "Internal server error"
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaQuery.Arn}/invocations"

            options:
              summary: "CORS support for /events"
              responses:
                '200':
                  description: "CORS preflight"
                  headers:
                    Access-Control-Allow-Headers:
                      schema:
                        type: string
                    Access-Control-Allow-Methods:
                      schema:
                        type: string
                    Access-Control-Allow-Origin:
                      schema:
                        type: string
              x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                  application/json: '{"statusCode":200}'
                responses:
                  default:
                    statusCode: '200'
                    responseParameters:
                      method.response.header.Access-Control-Allow-Headers: "'Content-Type,x-api-key'"
                      method.response.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"

          /stats:
            get:
              summary: "Query aggregated statistics"
              description: "Retrieve precalculated metrics from DynamoDB datamart"
              security:
                - api_key: []
              parameters:
                - name: department
                  in: query
                  schema:
                    $ref: "#/components/schemas/Department"
                  description: "Filter by department"
              responses:
                '200':
                  description: "Aggregated statistics"
                  content:
                    application/json:
                      schema:
                        type: array
                        items:
                          $ref: "#/components/schemas/DepartmentStats"
                '400':
                  description: "Invalid query parameters"
                '500':
                  description: "Internal server error"
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaQuery.Arn}/invocations"

            options:
              summary: "CORS support for /stats"
              responses:
                '200':
                  description: "CORS preflight"
                  headers:
                    Access-Control-Allow-Headers:
                      schema:
                        type: string
                    Access-Control-Allow-Methods:
                      schema:
                        type: string
                    Access-Control-Allow-Origin:
                      schema:
                        type: string
              x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                  application/json: '{"statusCode":200}'
                responses:
                  default:
                    statusCode: '200'
                    responseParameters:
                      method.response.header.Access-Control-Allow-Headers: "'Content-Type,x-api-key'"
                      method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"

          /stats/{id}:
            parameters:
              - name: id
                in: path
                required: true
                schema:
                  type: string
                description: "Unique identifier for stats record"
            get:
              summary: "Get specific statistic by ID"
              description: "Retrieve single stats record from DynamoDB"
              security:
                - api_key: []
              responses:
                '200':
                  description: "Stats record found"
                  content:
                    application/json:
                      schema:
                        $ref: "#/components/schemas/DepartmentStats"
                '404':
                  description: "Stats record not found"
                '400':
                  description: "Invalid ID format"
                '500':
                  description: "Internal server error"
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaQuery.Arn}/invocations"

            options:
              summary: "CORS support for /stats/{id}"
              responses:
                '200':
                  description: "CORS preflight"
                  headers:
                    Access-Control-Allow-Headers:
                      schema:
                        type: string
                    Access-Control-Allow-Methods:
                      schema:
                        type: string
                    Access-Control-Allow-Origin:
                      schema:
                        type: string
              x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                  application/json: '{"statusCode":200}'
                responses:
                  default:
                    statusCode: '200'
                    responseParameters:
                      method.response.header.Access-Control-Allow-Headers: "'Content-Type,x-api-key'"
                      method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"

          /event-creations/{id}:
            parameters:
              - name: id
                in: path
                required: true
                schema:
                  type: string
                description: "Event creation ID for tracking"
            get:
              summary: "Track event processing status"
              description: "Retrieve event status from StatusTable (ACCEPTED → QUEUED → PROCESSED → COMPLETED)"
              security:
                - api_key: []
              responses:
                '200':
                  description: "Event status found"
                  content:
                    application/json:
                      schema:
                        $ref: "#/components/schemas/EventStatus"
                '404':
                  description: "Event status not found"
                '400':
                  description: "Invalid ID format"
                '500':
                  description: "Internal server error"
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaQuery.Arn}/invocations"

            options:
              summary: "CORS support for /event-creations/{id}"
              responses:
                '200':
                  description: "CORS preflight"
                  headers:
                    Access-Control-Allow-Headers:
                      schema:
                        type: string
                    Access-Control-Allow-Methods:
                      schema:
                        type: string
                    Access-Control-Allow-Origin:
                      schema:
                        type: string
              x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                  application/json: '{"statusCode":200}'
                responses:
                  default:
                    statusCode: '200'
                    responseParameters:
                      method.response.header.Access-Control-Allow-Headers: "'Content-Type,x-api-key'"
                      method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"

        components:
          securitySchemes:
            api_key:
              type: apiKey
              name: x-api-key
              in: header

          schemas:
            AdmissionEvent:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                patient:
                  $ref: "#/components/schemas/PatientSnapshot"
                admissionDetails:
                  $ref: "#/components/schemas/AdmissionDetails"
                timestamp:
                  type: string
                  format: date-time
              required:
                - id
                - patient
                - admissionDetails
                - timestamp

            ConsultationEvent:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                patient:
                  $ref: "#/components/schemas/PatientSnapshot"
                doctor:
                  $ref: "#/components/schemas/DoctorSnapshot"
                consultationDetails:
                  $ref: "#/components/schemas/ConsultationDetails"
                timestamp:
                  type: string
                  format: date-time
              required:
                - id
                - patient
                - doctor
                - consultationDetails
                - timestamp

            PatientSnapshot:
              type: object
              properties:
                patientId:
                  type: string
                  format: uuid
                name:
                  type: string
                surname:
                  type: string
                age:
                  type: integer
                gender:
                  type: string
                nationalId:
                  type: string
              required:
                - patientId
                - name
                - surname
                - age
                - gender
                - nationalId

            DoctorSnapshot:
              type: object
              properties:
                doctorId:
                  type: string
                  format: uuid
                name:
                  type: string
                specialization:
                  type: string
              required:
                - doctorId
                - name
                - specialization

            AdmissionDetails:
              type: object
              properties:
                department:
                  $ref: "#/components/schemas/Department"
                admissionType:
                  $ref: "#/components/schemas/AdmissionType"
                bedNumber:
                  type: string
                ward:
                  type: string
                attendingPhysician:
                  type: string
                initialDiagnosis:
                  type: string
              required:
                - department
                - admissionType

            ConsultationDetails:
              type: object
              properties:
                department:
                  $ref: "#/components/schemas/Department"
                consultationType:
                  $ref: "#/components/schemas/ConsultationType"
                reason:
                  type: string
                diagnosis:
                  type: string
                treatment:
                  type: string
                prescriptions:
                  type: string
                durationMinutes:
                  type: integer
                notes:
                  type: string
              required:
                - department
                - consultationType

            DepartmentStats:
              type: object
              properties:
                department:
                  type: string
                date:
                  type: string
                  format: date
                totalAdmissions:
                  type: integer
                emergencyAdmissions:
                  type: integer
                scheduledAdmissions:
                  type: integer
                transferAdmissions:
                  type: integer
              required:
                - department
                - date
                - totalAdmissions
                - emergencyAdmissions
                - scheduledAdmissions
                - transferAdmissions

            EventStatus:
              type: object
              properties:
                id:
                  type: string
                eventId:
                  type: string
                stage:
                  type: string
                  enum: [ACCEPTED, QUEUED, PROCESSED, COMPLETED]
                createdAt:
                  type: string
                  format: date-time
                updatedAt:
                  type: string
                  format: date-time

            EventType:
              type: string
              enum:
                - ADMISSION
                - CONSULTATION
                - LAB_RESULT
                - MEDICATION

            Department:
              type: string
              enum:
                - EMERGENCY
                - CARDIOLOGY
                - TRAUMATOLOGY
                - NEUROLOGY
                - PEDIATRICS
                - ICU
                - ONCOLOGY
                - GYNECOLOGY
                - GENERAL_SURGERY
                - INTERNAL_MEDICINE
                - RADIOLOGY
                - LABORATORY

            AdmissionType:
              type: string
              enum:
                - EMERGENCY
                - SCHEDULED
                - TRANSFER

            ConsultationType:
              type: string
              enum:
                - FIRST_VISIT
                - FOLLOW_UP
                - URGENT
                - ROUTINE_CHECKUP
                - POST_OPERATIVE

  ApiKey:
    Type: AWS::ApiGateway::ApiKey
    DependsOn: ApiDeployment
    Properties:
      Name: !Sub '${AWS::StackName}-api-key'
      Description: 'API Key for Hospital Event Pipeline'
      Enabled: true

  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn: ApiDeployment
    Properties:
      UsagePlanName: !Sub '${AWS::StackName}-usage-plan'
      Description: 'Usage plan for Hospital Event API'
      ApiStages:
        - ApiId: !Ref RestApiGateway
          Stage: !Ref ApiStage
      Throttle:
        RateLimit: 1000
        BurstLimit: 2000

  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref ApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

  LambdaFeederPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref LambdaFeeder
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApiGateway}/*/*/events'

  LambdaQueryPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref LambdaQuery
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApiGateway}/*/*'

  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref RestApiGateway
      Description: 'OpenAPI Deployment - Dual Query Architecture'

  ApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref RestApiGateway
      DeploymentId: !Ref ApiDeployment
      StageName: prod
      Description: 'Production stage'

Outputs:
  DataLakeBucketName:
    Description: Data Lake S3 bucket name
    Value: !Ref DataLakeBucketName

  DatamartTableName:
    Description: Datamart DynamoDB table name
    Value: !Ref DatamartTable

  StatusTableName:
    Description: Event creation status DynamoDB table name
    Value: !Ref StatusTable

  EventQueueUrl:
    Description: SQS Queue URL
    Value: !Ref EventQueue

  ApiEndpoint:
    Description: REST API Gateway endpoint URL
    Value: !Sub 'https://${RestApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod'

  ApiKeyId:
    Description: API Key ID
    Value: !Ref ApiKey

  LambdaMounterName:
    Description: Lambda Mounter function name
    Value: !Ref LambdaMounter
